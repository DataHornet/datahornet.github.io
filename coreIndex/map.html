<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKFtvacM-naE9O_m_JBZ_hxm5onPJ5w8s">
    </script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: { lng: -2.277884999999969300, lat: 51.0375 },
                zoom: 12
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
